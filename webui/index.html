<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoAgents Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">
          <span class="brand-mark">A</span>
          <div class="brand-text">
            <span class="brand-title">AutoAgents Studio</span>
          </div>
        </div>
        <div class="topbar-meta">
          <span class="pill" id="metaContainer">container: --</span>
          <span class="pill alt" id="metaSession">session: --</span>
        </div>
      </header>

      <main class="workspace" id="workspace">
        <section class="pane tree" id="paneTree">
          <div class="pane-header"></div>
          <div class="tree-actions">
            <button id="newFile" class="ghost" type="button">New file</button>
            <button id="newFolder" class="ghost" type="button">New folder</button>
            <button id="renamePath" class="ghost" type="button">Rename</button>
            <button id="deletePath" class="ghost" type="button">Delete</button>
            <button id="refreshTree" class="ghost" type="button">Refresh</button>
          </div>
          <div class="tree-body" id="treeBody"></div>
        </section>

        <div class="splitter vertical" id="splitterTree" aria-hidden="true"></div>
        <section class="pane editor" id="paneEditor">
          <div class="pane-header"></div>
          <div class="editor-body">
            <div class="code-header">
              <span id="codePath">Select a file to preview</span>
              <div class="code-actions">
                <div class="view-toggle" role="group" aria-label="editor view">
                  <button class="tab view-button active" data-view="file" type="button">File</button>
                  <button class="tab view-button" data-view="chain" type="button">Chains</button>
                  <button class="tab view-button" data-view="stats" type="button">Statistics</button>
                </div>
                <span class="pill alt" id="codeBadge">idle</span>
                <button id="editToggle" class="ghost" type="button">Edit</button>
                <button id="saveFile" class="primary" type="button">Save</button>
              </div>
            </div>
            <div class="code" id="codePane">
              <div class="code-empty">Pick a file from the tree to view it here.</div>
            </div>
          </div>
        </section>

        <div class="splitter vertical" id="splitterEditor" aria-hidden="true"></div>
        <aside class="pane agents" id="paneAgents">
          <div class="pane-header"></div>
          <div class="agents-body">
            <div class="create-chain">
              <label for="chainPrompt">Create chain</label>
              <textarea
                id="chainPrompt"
                rows="3"
                placeholder="Describe the goal. Example: audit the queue state and report issues."
              ></textarea>
              <div class="mode-toggle" role="group" aria-label="chain mode">
                <button class="mode-button active" data-mode="manual">manual</button>
                <button class="mode-button" data-mode="auto">auto</button>
              </div>
              <div class="create-actions">
                <button id="createChain" class="primary">Create chain</button>
                <button id="followAll" class="ghost" type="button">follow all</button>
              </div>
            </div>

            <div class="chain-list-header">
              <span>Chains</span>
              <span class="pill" id="chainCount">0 running</span>
            </div>
            <div class="chain-list" id="chainList"></div>

            <div class="chain-actions">
              <button id="followChain" class="ghost" type="button">follow</button>
              <button id="noteChain" class="ghost" type="button">note</button>
              <button id="stopCurrent" class="danger" type="button">stop current</button>
            </div>
          </div>
        </aside>
      </main>

      <div class="splitter horizontal" id="splitterHorizontal" aria-hidden="true"></div>

      <section class="pane repl" id="paneRepl">
        <div class="pane-header"></div>
        <div class="repl-status" id="replStatus">thinking: idle</div>
        <div class="repl-body" id="replBody"></div>
        <form class="repl-input">
          <input id="replInput" type="text" placeholder="Type a command or prompt..." />
          <button id="replSend" class="primary" type="button">Send</button>
        </form>
      </section>
    </div>

    <div class="modal hidden" id="noteModal" aria-hidden="true">
      <div class="modal-backdrop" data-action="close"></div>
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="noteTitle">
        <div class="modal-header">
          <div class="modal-title" id="noteTitle">Append note</div>
          <div class="modal-subtitle" id="noteChainLabel">Chain --</div>
        </div>
        <textarea
          id="noteInput"
          rows="6"
          placeholder="Add context or guidance for this chain..."
        ></textarea>
        <div class="modal-actions">
          <button id="noteCancel" class="ghost" type="button">Cancel</button>
          <button id="noteSubmit" class="primary" type="button">Append note</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
